<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKKKKKKK</title>

    <style>
        body {
            background-color: red;
        }

        .painel {
            margin: auto;
            background-color: pink;
            width: 450px;
            height: 450px;
            border-radius: 20px;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 8px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .painel h2 {
            margin-top: 30px;
        }

        #sim {
            margin-top: 10px;
            height: 45px;
            width: 60px;
            background-color: red;
            border: 3px solid black;
            border-radius: 10px;
            color: white;
            margin-left: -95px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #nao {
            position: absolute;
            margin-top: 10px;
            height: 45px;
            width: 60px;
            background-color: red;
            border: 3px solid black;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin-left: 30px;
        }

        .painel img {
            height: 200px;
            padding-top: 25px;
        }

        .background img {
            position: fixed;
            inset: 0;
            z-index: -1;
            width: 100%;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="background">
        <img src="https://i0.wp.com/anmtv.com.br/wp-content/uploads/2022/04/Jujutsu-Kaisen.jpg?resize=800%2C400&ssl=1" alt="">
    </div>

    <main>
    <div class="painel">
        <h1>Sitezin pra Frags</h1>

        <img src="./mikasa.gif" alt="Ursinho com um coração">


        <h2>A Duda Ama Jogar com o Elvenz?</h2>

        <a href="https://www.youtube.com/watch?v=mKoaMQQsDf0&list=PL21NPut0EwGwL_KsFU0k6phCgLN1_JAYL"><button id="sim"> Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> Não! </button>
    </div>
    </main>
    
    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

    </script>
</body>
</html>
